<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>
    html, body{
        height: 100%;
    }
</style>
</head>
<body>
    <div class="container-fluid text-secondary h-100">
        <div class="row h-100">
            <!-- Inicio Menu-->
             <div class="col-2">
                 <!--Inicio Logo-->
                 <div class="text-center">
                    <img src="./img/logo.png" class="w-75 mb-5 mt-3"/>
                 </div>
            <!--Fim Logo-->
                 <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action"><a href="C:\Users\Eryk\Desktop\Bootstrap\index.html"><i class="bi bi-speedometer2"></i> DASHBOARD</a></li>
                        <li class="list-group-item list-group-item-action"><i class="bi bi-person-lines-fill"></i> CADASTRO CLIENTE</li>
                        <li class="list-group-item list-group-item-action"><i class="bi bi-box"></i> CADASTRO PRODUTO</li>
                 </ul>
             </div>
             <!-- Final Menu-->
             <!-- Iniciio de conteudo de pagina-->
             <div class="col-10 bg-light">
                 <div class="row bg-white" style="height: 100px;">
                     <div class="col-12 h-100">
                         <div class="row h-100">
                             <div class="col-10"></div>
                             <div class="col-2 h-100 text-end">
                                <img src="./img/user.png" class="h-50 mt-4"/>
                             </div>
                         </div>
                     </div>
                 </div>                         
                <div>
                    <!-- Inicio de Filtro-->
                    <h2 class="mt-5">Clientes</h2>
                   <div class="card mt-3 mb-3 border-0 shadow-sm">
                        <div class="card-header border-0 bg-white">
                            <i class="bi bi-funnel"></i> Filtro  
                        </div>
                        <div class="card-body row">
                            <div class="col-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="idCliente" placeholder="000000">
                                    <label for="idCliente">Id do Cliente</label>
                                  </div>
                            </div>

                            <div class="col-3">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="nomeCliente" placeholder="Marcos Muniz">
                                    <label for="nomeCliente">Nome do Cliente</label>
                                  </div>
                            </div>

                            <div class="col-3">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="cpfCliente" placeholder="000.000.000-00">
                                    <label for="cpfCliente">CPF do Cliente</label>
                                  </div>
                            </div>

                            <div class="col-3">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="statusCliente" placeholder="Completo">
                                    <label for="statusCliente">Status Cliente</label>
                                  </div>
                            </div>
                        </div>
                        <div class="card-footer border-0">
                            <button class="btn btn-sm btn-success"><i class="bi bi-search"></i> Consultar</button>
                            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-person-lines-fill"></i> Inserir Registro</button>
                        </div>
                    </div>
                    <!-- Inicio de Tabela-->
                    <div class="card border-0 shadow-sm mt-4">
                         <div class="card-body">
                             <h2>Listagem</h2>
                    
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                            <th>ID CLIENTE</th>                   
                            <th>CLIENTE</th>
                            <th>CPF</th>
                            <th>STATUS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>JORGE</td>
                                <td>000.000.000-00</td>
                                <td><span class="badge rounded-pill bg-success">ATIVO</span></td>
                            </tr>

                            <tr>
                                <td>2</td>
                                <td>JORGE</td>
                                <td>000.000.000-00</td>
                                <td><span class="badge rounded-pill bg-warning">AGUARDANDO ATIVAÇÃO</span></td>
                            </tr>

                            <tr>
                                <td>3</td>
                                <td>JORGE</td>
                                <td>000.000.000-00</td>
                                <td><span class="badge rounded-pill bg-danger">BLOQUEADO</span></td>
                            </tr>
                        </tbody>
                    </table>
                     </div>
                    </div>
                </div>
                <!-- FIm de tabela-->
             </div>
             <!-- Fim de conteudo-->
        </div>
    </div>

    <!--Inicio de Modal cadastro cliente-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class="row">
                <div class="col-6">
                    <label for="nomeCliente">Nome do cliente</label>
                    <input name="nomeCliente" type="text" id="nomeCliente" class="form-control form-control-sm mb-3" placeholder="Por favor informar o nome do cliente"/>
                </div>


                <div class="col-6">
                    <label for="nomeCliente">CPF</label>
                    <input name="cpfCliente" type="text" id="cpfCliente" class="form-control form-control-sm mb-3" placeholder="Por favor informar o CPF do cliente"/>
                </div>


            
                <div class="col-6">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input name="dataNascimento" type="date" id="dataNascimento" class="form-control form-control-sm mb-3" />
                </div>


          
                <div class="col-6">
                    <label for="rgCliente">RG</label>
                    <input name="rgCliente" type="date" id="rgCliente" class="form-control form-control-sm mb-3" placeholder="0000-2" />
                </div>


            
                <div class="col-12">
                    <label for="emailCliente">Email Cliente</label>
                    <input name="emailCliente" type="email" id="emailCliente" class="form-control form-control-sm mb-3" />
                </div>


            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
        </div>
      </div>
    </div>
  </div>

<!--Final de Modal cadastro cliente-->
</body>
</html>
